<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this is bank</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>

<body class=" bg-blue-200">

 <main >
    <h1 class=" w-9/12 mx-auto text-5xl mt-4 text-center bg-yellow-400 text-white py-4 rounded-md">Let's get's <span class="font-semibold text-blue-700">get some transaction</span> </h1>


    <section class="mt-10 ">
    <div class="grid grid-cols-3 gap-4 text-white w-9/12  m-auto mt-10">
        <div class="bg-green-400 p-10 rounded-xl ">
            <h2 class="text-white text-center text-4xl">Deposite</h2>   
            <h3 class="text-white text-center text-6xl pt-3">$<span id="deposite-total">00</span></h3>
        </div>
        <div class="bg-yellow-400 p-10 rounded-xl">
            <h2 class="text-white text-center text-4xl">Withdraw</h2>
            <h3 class="text-white text-center text-6xl pt-3">$<span id="total-withdraw">00</span> </h3>
        </div>
        <div class="bg-pink-400 p-10 rounded-xl">
            <h2 class="text-white text-center text-4xl">Balance</h2>
            <h3 class="text-white text-center text-6xl pt-3">$<span id="main-balance">1240</span> </h3>
        </div>
    </div>
    </section>




    <section class="mt-40 ">

    <div class="grid grid-cols-2 gap-4  w-9/12  m-auto mt-10">
        <div class="bg-rose-400 p-10 rounded-xl ">
            <h2 class="text-white text-center text-4xl"> Please Deposite</h2>
            <input class=" required  w-8/12 block mb-3 px-1 py-1.5 rounded  border-2 border-red-300 mt-5  "  type="text" name="" id="deposite-input" placeholder="$ enter to deposite" >
            <button  id="deposite-btn" class="text-white font-medium mt-2 mb-2 bg-green-500 rounded px-7 py-2.5 hover:bg-blue-600">Deposite</button>
          
        </div>
        <div class="bg-indigo-400 p-10 rounded-xl">
            <h2 class="text-white text-center text-4xl"> Please Withdraw</h2>
            <input class=" required  w-8/12 block mb-3 px-1 py-1.5 rounded  border-2 border-blue-400 mt-5  " type="text"  name="" id="withdraw-input" placeholder="$ enter to Withdraw" >
            <button  id="Withdraw-btn" class="text-white font-medium mt-2 mb-2 bg-yellow-500 rounded px-7 py-2.5 hover:bg-blue-600" type="button">Withdraw</button>
        </div>
    
    </div>
    </section>
 </main>

<script src="./deposite.js"></script>
<script src="./withdraw.js"></script>

</body>
</html>
