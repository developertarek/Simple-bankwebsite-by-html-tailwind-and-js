<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bank website demo</title>        
    <script src="https://cdn.tailwindcss.com"></script> 

</head>
<body class="w-9/12 bg-blue-200 m-auto">

    <header>
        <h1 class=" text-5xl mt-4 text-center bg-yellow-600 text-white py-4 rounded-md">This is my <span class=" font-semibold text-blue-700 ">demo bank</span> !!!!!</h1>
    </header>
    

   <main>
<section class="w-1/2 mx-auto mt-14 p-5 bg-blue-400 " >
   <h3 class="text-3xl  mb-3 text-white ">Please Login first</h3>

   <div>
    <input class=" required  w-8/12 block mb-3 px-1 py-1.5 rounded  border-2 border-yellow-600  " type="email" name="" id="user-email" placeholder="Enter your email" >

    <input class=" required  w-8/12 block mb-3 px-1 py-1.5 rounded  border-2 border-yellow-600 " type="password" name="" id="user_pass" placeholder="Enter your password" >
    <button  id="submit-btn" class="text-white font-medium mt-2 mb-2 bg-yellow-600 rounded px-7 py-2.5 hover:bg-blue-600" type="submit ">Submit</button>
   </div>

</section>
   </main>
   <script src="./index.js"></script>
</body>
</html>
